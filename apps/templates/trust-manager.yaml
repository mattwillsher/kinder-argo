{{- if .Values.trustManager.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trust-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.spec.project }}
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: {{ .Values.trustManager.namespace }}
  source:
    repoURL: {{ .Values.trustManager.chart.repoURL }}
    chart: {{ .Values.trustManager.chart.name }}
    targetRevision: {{ .Values.trustManager.chart.version }}
    helm:
      valuesObject:
        crds:
          enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}
